<!DOCTYPE html>
<html>
<head>
	<title>Griffin Contract</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="dragon.css">

</head>
<body>

<div id="game">

	<div class="container-fluid text-center">
		<div class="row">
			<div>  
				<h1>The contract calls for a griffin. Do you accept?</h1>
			</div>
		<!-- ADD HERO PHOTO -->
			<div class="col-sm-5">
				<img src="geralt_portrait_by_yamaorce-d8p1wqo.jpg" alt="">
			</div>
			<div class="col-sm-2">
				<h1>VS</h1>
			</div>
			<div class="col-sm-5">
				<img src="Grifin.jpg">
			</div>
				
		</div>
	</div>
		<div class="row">
			<div class="col-sm-6 text-center">
				<img name="die1" src="d1.gif">
			</div>
			<div class="col-sm-6 text-center">
				<img name="die2" src="d1.gif">
			</div>

		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<input type="button" onclick="rollDice();" value="Roll the Dice!">
			</div>
		
		</div>

	<div id="userRoll"></div>
	
</div>

	<script type="text/javascript">
		function rollDice(){
			// console.log("test")
			var randomDie1 = Math.ceil(Math.random() * 6);
			var randomDie2 = Math.ceil(Math.random() * 6);

			console.log(randomDie1);
			console.log(randomDie2);

			document.images.die1.src = "d" + randomDie1 + ".gif"
			document.images.die2.src = "d" + randomDie2 + ".gif"

			document.getElementById('userRoll').innerHTML = randomDie1 + randomDie2


			if(randomDie1 + randomDie2 > 8){
				alert("Nice kill, grab that trophy and get paid!")

			}else{
				alert("Nice job, you died.")
			}
		}


	</script>
</body>
</html>
